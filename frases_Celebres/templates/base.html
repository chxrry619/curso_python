<!DOCTYPE html>
<html>
<head>
    <title>Frases de Películas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
        }
        th, td {
            border: 1px solid #999;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            margin-bottom: 15px;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>Frases de Películas</caption>
        <thead>
            <tr>
                <th>Frase</th>
                <th>Película</th>
            </tr>
        </thead>
        <tbody>
            {% for entrada in frases %}
                <tr>
                    <td>{{ entrada['frase'] }}</td>
                    <td>{{ entrada['pelicula'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
